<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/university/css/university.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
    <aside>
        <h3>Навигация</h3>
        <ul>
            <a href="/"><li><i class="bi bi-house-door-fill"></i> Главная</li></a>
            <a href="/universities"><li><i class="bi bi-building"></i> Университеты</li></a>
            <a href="/universities/create"><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i> Добавить университет </button></li></a>
            <a href="/students"><li><i class="bi bi-people-fill"></i> Студенты</li></a>
            <a href="/students/create"><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i> Добавить студента </button></li></a>
            {% if current_user.is_authenticated %}
                <a href="/signout"><li><i ></i> Выйти</li></a>
            {% endif %}
            {% if not current_user.is_authenticated %}
                <a href="/login"><li><i ></i> Войти</li></a>
                <a href="/signup"><li><i ></i> Регистрция</li></a>
            {% endif %}
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
